<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="students,sell,computers">
		<meta name="description" content="Website selling online computers for students">
		<meta name="author" content="Livia Coppini">
		
		<title>Student inc. Contact age</title>
	</head>
	
	<body>
		<form>
			<fieldset>
				<legend>Contact by email</legend>
		
					<h2>
						Please select the topic you would like to contact us about.
						So, we can serve you better and faster.
					</h2>
					
					<ul>
						<li>
							<label for "choice">
								What is your question about? 
							</label>
						</li>
						<li>
							<select name="choice">
								<option value="question">I have a question about an order</option>
								<option value="information">I like to have more information about a computer</option>
								<option value="other">I have another question</option>
							</select>
						</li>
					</ul>
					
					<h2>
						Contact about 
					</h2>
					
					<ul>
						<li>
							<label for="topic">
								Choose a topic
							</label>
						</li>
						
						<li>
							<select name="topic">
								<option value="ordering">Ordering and delivery</option>
								<option value="cancel and return">Cancel and return</option>
								<option value="Voucher">Gift voucher</option>
								<option value="others">Other question</option>
							</select>
						</li>
					</ul>
					
					<li>
						<label for="note">
							Note *:
						</label>
					</li>
					
					<li>
						<input type="text" name="note">
					</li>
					<span>
					
						the notes can be up to 5000 characters
					
					</span>
					
					<li>
						<label for="file">
							Add an attachment?(optional)
						</label>
						
						<input type="file" name="file">
						
						<input type="submit">
						
						<span>
							Up to 10 MB in size.
						</span>
					</li>
					
					<li>
						<label for="firstname">
							First and last name *:
						</label>
						
						<input type="text" name="firstname">
						
					</li>
					
					<li>
						<label for="phone">
							Phone number
						</label>
						
						<input type="text" name="phone">
						
						<span>
							More than 80% of our customers share a reachable phone number, so we can better help.
						</span>
					</li>
					
					
					<li>
						<label for="mail">
							E-mail address *:
						</label>
						
						<input type="email" name="mail">
					</li>
					
					<li>
						<label for="send email">
						</label>
						
						<input type="button" name="send email">
					</li>
			
			</fieldset>
		</form>
	</body>
	
</html>
